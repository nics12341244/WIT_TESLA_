<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tesla</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/styles.css"> 

</head>

<body class="bg-danger">
<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <img src="images/logo2.png" width="100" height="100" alt="Tesla Logo" class="mr-3">
        
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#home" href="">TESLA</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="vehicles.html">VEHICLES</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">GALLERY</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<section id="gallery" class="mt-5 container text-center">
    <h2 class="fw-bold mb-4">Tesla Gallery</h2>

    <div id="teslaGallery" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#teslaGallery" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#teslaGallery" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#teslaGallery" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#teslaGallery" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#teslaGallery" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#teslaGallery" data-bs-slide-to="5"></button>
        </div>

        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Tesla S.jpg" class="carousel-img" alt="Tesla Model S">
            </div>
            <div class="carousel-item">
                <img src="images/all colors.png" class="carousel-img" alt="Tesla Model S Colors">
            </div>
            <div class="carousel-item">
                <img src="images/roadster.png" class="carousel-img" alt="Tesla Roadster">
            </div>
            <div class="carousel-item">
                <img src="images/roadstercolors.png" class="carousel-img" alt="Tesla Roadster Colors">
            </div>
            <div class="carousel-item">
                <img src="images/cybertruck.jpg" class="carousel-img" alt="Tesla Cybertruck">
            </div>
            <div class="carousel-item">
                <img src="images/cybertruck2.png" class="carousel-img" alt="Tesla Cybertruck">
            </div>
        </div>

      
        <button class="carousel-control-prev" type="button" data-bs-target="#teslaGallery" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#teslaGallery" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</section>
<footer class="bg-dark text-white text-center py-4 mt-5">

        <a href="https://www.tesla.com/legal/privacy" class="text-white me-3">Privacy Policy</a>
        <a href="https://www.tesla.com/en_ph/legal/terms" class="text-white me-3">Terms of Service</a>
        <a href="#" class="text-white">Contact</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
